<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div class="container bottom-buffer">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <div class="panel panel-success in-column-buffer">
          <div class="panel-heading text-center">
            <h2>ABCD2 Score Calculator</h2>
          </div>
          <div class="panel-body">
            <ul class="unstyled-list-bullet">
              <li>
                <p>
                  Input the patient features below and the the appropriate ABCD2 score will be returned
                </p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
      <h2>
        The ABCD2 score is: <span id="patientScore">0 </span>
      </h2>
    <div class="row text-center">
      <div class="col-sm-8 col-sm-offset-2">
        <form id="baseline-troponin-form">
          <div class="form-group">
            <label for="age" class="form-questions">
              What is the Age?
            </label>
            <div class="input-buffer">
              <input type="number" name="baselineTroponin" class="form-control" min="0" max="50000" required>
            </div>
          </div>
          <div class="form-group">
            <label for="blood-pressure" class="form-questions">
              What is the systolic blood pressure?
            </label>
            <div class="input-buffer">
              <input type="number" name="SystolicBP" class="form-control" min="0" max="50000" required>
            </div>
            <div class="form-group">
              <label for="blood-pressure" class="form-questions">
                What is the diastolic blood pressure?
              </label>
              <div class="input-buffer">
                <input type="number" name="DiastolicBP" class="form-control" min="0" max="50000" required>
              </div>
            <!--
            <div>
              <label for="gender" class="radio-inline">
                <input type="radio" name="gender" value="male"> Male
              </label>
              <label for="gender" class="radio-inline">
                <input type="radio" name="gender" value="female"> Female
              </label>
            </div>
            <p class="information-text collapse" id="patientGenderInfo">This algorithm is optimised for the Abbott high-sensitivity cardiac troponin I assay with sex-specific thresholds (16 ng/L for women, 34 ng/L for men).</p>
          </div>
        -->
          <!-- reactively show this question if troponin is less than 5: -->
            <div class="form-group">
              <label for="Duration" class="form-questions">
                How long did the symptoms last?
                <div class="input-buffer">
                  <input type="number" name="Duration" class="form-control" min="0" max="50000" required>
                </div>
              </label>
              <div>
                <label for="painDuration" class="radio-inline">
                  <input type="radio" name="painDuration" value="true"> Yes
                </label>
                <label for="painDuration" class="radio-inline">
                  <input type="radio" name="painDuration" value="false"> No
                </label>
              </div>
              <p class="information-text collapse" id="painDurationInfo">These patients should have a repeat hs-cTnI measured 3 hours after presentation.</p>
            </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

  </div>
  <!-- <script src="js/scripts.js"></script> -->
</body>
</html>
