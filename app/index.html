<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div class="container bottom-buffer">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <div class="panel panel-success in-column-buffer">
          <div class="panel-heading text-center">
            <h2>ABCD2 Score Calculator</h2>
          </div>
          <div class="panel-body">
            <ul class="unstyled-list-bullet">
              <li>
                <p>
                  Input the patient features below and the the appropriate ABCD2 score will be returned
                </p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
      <h2>
        The ABCD2 score is: <span id="patientScore">0 </span>
      </h2>
    <div class="row text-center">
      <div class="col-sm-8 col-sm-offset-2">
        <form id="abcd-form">

          <div class="form-group">
            <label for="age" class="form-questions">
              What is the Age?
            </label>
            <div class="input-buffer">
              <input type="number" name="age" class="form-control" min="0" max="120" required>
            </div>
          </div>

          <div class="form-group">
            <label for="blood-pressure" class="form-questions">
              What is the systolic blood pressure?
            </label>
            <div class="input-buffer">
              <input type="number" name="SystolicBP" class="form-control" min="0" max="300" required>
            </div>
            <div class="form-group">
              <label for="blood-pressure" class="form-questions">
                What is the diastolic blood pressure?
              </label>
              <div class="input-buffer">
                <input type="number" name="DiastolicBP" class="form-control" min="0" max="200" required>
              </div>
            </div>
          </div>

            <div class="form-group">
              <label for="Duration" class="form-questions">
                How long did the symptoms last?
              </label>
              <div class="input-buffer">
                <input type="number" name="Duration" class="form-control" min="0" max="500" required>
              </div>
            </div>

            <div class="form-group">
              <label for="clinicalFeatures" class="form-questions">
                What were the clinical features?
                <div>
                  <label for="clinicalFeatures" class="radio-inline">
                    <input type="radio" name="clinicalFeatures" value="None"> None
                  </label>
                  <label for="clinicalFeatures" class="radio-inline">
                    <input type="radio" name="clinicalFeatures" value="Speech Disturbance"> Speech Disturbance
                  </label>
                  <label for="clinicalFeatures" class="radio-inline">
                    <input type="radio" name="clinicalFeatures" value="Unilateral Weakness"> Unilateral Weakness
                  </label>
                </div>
              </label>
            </div>

            <div class="form-group">
              <label for="diabetic" class="form-questions">
                Does the patient have diabetes?
                <div>
                  <label for="clinicalFeatures" class="radio-inline">
                    <input type="radio" name="clinicalFeatures" value="true"> Yes
                  </label>
                  <label for="clinicalFeatures" class="radio-inline">
                    <input type="radio" name="clinicalFeatures" value="false"> No
                  </label>
                </div>
              </label>
            </div>
          <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
      </div>
    </div>

  </div>
  <script
  src="http://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>
</html>
